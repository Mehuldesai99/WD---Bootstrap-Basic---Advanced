<!-- Q.9 How can one create an alert  


To create an alert in Bootstrap, you can use the .alert class along with additional contextual classes to define the appearance and behavior of the alert. Here's a basic example of how to create different types of alerts using Bootstrap: -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Alerts</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Bootstrap Alerts</h2>
  
  <!-- Success Alert -->
  <div class="alert alert-success" role="alert">
    This is a success alert!
  </div>

  <!-- Info Alert -->
  <div class="alert alert-info" role="alert">
    This is an info alert!
  </div>

  <!-- Warning Alert -->
  <div class="alert alert-warning" role="alert">
    This is a warning alert!
  </div>

  <!-- Danger Alert -->
  <div class="alert alert-danger" role="alert">
    This is a danger alert!
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!-- -- In this example:

-- Each alert is contained within a <div> with the class .alert.
-- The contextual classes such as .alert-success, .alert-info, .alert-warning, and .alert-danger define the appearance of the alert, indicating different types of messages (success, info, warning, and danger).
-- The role="alert" attribute is added for accessibility purposes to indicate that the <div> serves as an alert.

-- You can customize the content, styles, and behavior of the alerts according to your requirements. Additionally, Bootstrap provides additional options for dismissing alerts with a close button (data-dismiss="alert") and styling them as dismissible alerts. -->
